<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoff Control</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circular_slider.css">
</head>

<body>
    <div class="container">
        <div class="card shadow card-home">
            <div class="card-body">
                <h3 class="card-title ">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                    &nbsp;Home
                </h3>
            </div>
            <a href="index.html" class="btn btn-primary stretched-link"></a>
        </div>


        <!-- Manual Mode Cards END -->
        <div class="cards" id="controlCards" style="display:none">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title ">Enable Fan</h3>
                </div>
                <a href="#" class="btn btn-primary stretched-link channelBtn" data-channel="1" id="channelButton1"></a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">Heater</h3>
                </div>
                <a href="#" class="btn btn-primary stretched-link channelBtn" data-channel="3" id="channelButton3"></a>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">Set lamp brightness</h3>
                    <input type="range" min="1" max="100" style="width:100%" value="1" id="lampBrightnessSlider">
                </div>
            </div>
        </div>
        <!-- Manual Mode Cards END -->

        <!-- Auto Mode Cards -->

        <div class="cards" id="autoMode">
            <div class="card py-5 shadow d-flex justify-center">                
                <div class="card-body d-flex justify-center">
                    <div class="m-auto">
                        <input type="range" class="c-rng" min="0" max="24" 
                        step="1" value="0" data-value="24" data-range="circular"
                            data-modifier="c-rng--darkcyan" />
                    </div>

                </div>
            </div>
        </div>

        <!-- Auto Mode Cards END -->

        <div style="margin-top: 10%">
            <h2>Manual Control
                <label class="switch">
                    <input type="checkbox" id="socketSlider">
                    <span class="slider round"></span>
                </label>
            </h2>
        </div>






    </div>
    </div>


    <!-- Scripts -->
    <script type="module" src="js/RangeSlider.js"></script>
    <script type="module" src="js/temp_reg_script.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
