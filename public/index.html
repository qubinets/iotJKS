<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoff Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#newtab">New tab</a></li>
        <li><a data-toggle="tab" href="#graphs">Graphs</a></li>

    </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <h1 class="my-4" style="text-align: center;">Sonoff Control</h1>
            <div class="text-center">
                <button id="getDevicesButton" class="btn btn-primary my-3">Get Devices</button>
            </div>
            <ul id="devicesList" class="list-group mb-4"></ul>
            <div id="sensorData" class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" style="text-align: center;">Temperature/Humidity Sensor</h2>
                    <div class="data-row">
                        <div class="data-item">
                            <i class="fas fa-thermometer-half fa-lg h2"></i>
                            <span class="data-label col-sm-12 h2">Temperature:</span>
                            <span id="temperature" class="col-sm-12 h2"></span>
                            <span class="col-sm-12 h2">Â°C</span>
                        </div>
                        <div class="data-item">
                            <i class="fas fa-tint fa-lg h2"></i>
                            <span class="data-label col-sm-12 h2">Humidity:</span>
                            <span id="humidity" class="col-sm-12 h2"></span>
                            <span class="col-sm-12 h2">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="newtab" class="tab-pane fade">
            <h3> New tab</h3>
            <div class="container">
                <h3 style="text-align: center;"> Manual channels control</h3>
                <div id="channelButtons" class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
                    <button class="btn btn-outline-success" data-channel="1" id="channel_1">Fan</button>
                    <button class="btn btn-outline-success" data-channel="2" id="channel_2">Lamp</button>
                    <button class="btn btn-outline-success" data-channel="3" id="channel_3">Channel 3</button>
                    <button class="btn btn-outline-success" data-channel="4" id="channel_4">Channel 4</button>
                </div>
            </div>
            <br>
            <input type="color" id="colorPicker" value="#FF0000">
            <!-- add -->
            <!-- <input type="range" id="lampBrightnessSlider" min="0" max="100" value="0"> -->
            </br>
            <input type="range" id="ledBrightnessSlider" min="0" max="100" value="0">
            </br>
            <button id="changeLedColorButton">Change color</button>
            </br>
            <input type="range" id="ledSpeedSlider" min="0" max="40" value="40">
            <select id="ledSchemeSelect">
                <option value="0">Mode 1</option>
                <option value="1">Mode 2</option>
                <option value="2">Mode 3</option>
                <option value="3">Mode 4</option>
                <option value="4">Mode 5</option>
            </select>
        </div>

        <div id="graphs" class="tab-pane fade">
            <h3> Graphs</h3>
            <p></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
