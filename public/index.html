<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoff Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1 class="my-4">Sonoff Control</h1>
    <button id="getDevicesButton" class="btn btn-primary my-3">Get Devices</button>
    <ul id="devicesList" class="list-group mb-4"></ul>
    <div id="sensorData" class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Temperature/Humidity Sensor</h5>
            <p class="card-text">
                <i class="fas fa-thermometer-half"></i> Temperature: <span id="temperature"></span>Â°C<br>
                <i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%
            </p>
        </div>
    </div>
    <div class="container">
        <h3> Manual channels control</h3>
        <div id="channelButtons" class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
            <button class="btn btn-outline-success" data-channel="1" id="channel_1">Channel 1</button>
            <button class="btn btn-outline-success" data-channel="2" id="channel_2">Channel 2</button>
            <button class="btn btn-outline-success" data-channel="3" id="channel_3">Channel 3</button>
            <button class="btn btn-outline-success" data-channel="4" id="channel_4">Channel 4</button>
        </div>
    </div>
    <input type="color" id="colorPicker" value="#FF0000">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
