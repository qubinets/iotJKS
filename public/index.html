<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoff Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#graphs">Graphs</a></li>
    </ul>

    <div class="tab-content">   
        <div id="home" class="tab-pane fade in active">
            <h1 class="my-4">Sonoff Control</h1>
            <button id="getDevicesButton" class="btn btn-primary my-3">Get Devices</button>
            <ul id="devicesList" class="list-group mb-4"></ul>
            <div id="sensorData" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Temperature/Humidity Sensor</h5>
                    <p class="card-text">
                        <i class="fas fa-thermometer-half"></i> Temperature: <span id="temperature"></span>Â°C<br>
                        <i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%
                    </p>
                </div>
            </div>

            <div class="container">
                <h3 style="text-align: center;"> Manual channels control</h3>
                <div id="channelButtons" class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
                    <button class="btn btn-outline-success" data-channel="1" id="channel_1">Fan</button>
                    <button class="btn btn-outline-success" data-channel="2" id="channel_2">Lamp</button>
                    <button class="btn btn-outline-success" data-channel="3" id="channel_3">Channel 3</button>
                    <button class="btn btn-outline-success" data-channel="4" id="channel_4">Channel 4</button>
                </div>
            </div>
            <input type="color" id="colorPicker" value="#FF0000">
        </div>

        <div id="graphs" class="tab-pane fade">
            <h3> Graphs</h3>
            <p></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
